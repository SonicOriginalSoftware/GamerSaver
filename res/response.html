<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GamerSaver</title>
</head>
<body>
  You may now close this window 
  <script>
    const y = window.location.hash.replace('#', '').split('&')
    let r = {}
    y.forEach(entry => {
      let s = entry.split('=')
      r[s[0]] = s[1]
    })
    fetch('/', { method: 'POST', headers: { 'Content-Type': 'application/json', }, body: JSON.stringify(r)})
  </script>
</body>
</html>
